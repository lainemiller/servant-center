<!-- <div id="overlay"></div> -->
<app-header *ngIf="isShowComponent" (toggleMenu)="toggleMenu()"></app-header>
<div class="center-spinner">
  <p-progressSpinner *ngIf="!isShowComponent" [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="5" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</div>
<div *ngIf="isShowComponent" class="p-grid nested-grid">

  <p-menu [model]=items class="p-col-12 p-lg-2" width="250px" [hidden]="!displayMenu" (click) = "activeMenu($event)"></p-menu>

  <p-divider layout="vertical" class="p-d-none p-d-lg-block p-col-fixed" width="10px"></p-divider>

  <div class="p-col">
    <app-welcome-header
    name="{{ name }}"
    image="{{ profilePic }}"
  ></app-welcome-header>
    <router-outlet></router-outlet>
  </div>
</div>
<footer *ngIf="isShowComponent">
  <app-footer class="p-jc-end"></app-footer>
</footer>
